---
- name: test the configuration and rule files are placed correctly
  hosts: localhost
  become: true
  pre_tasks:
    - include: tasks/clean-etc-irods.yml

  roles:
    - ../../ansible-cyverse-irods-cfg

  post_tasks:
    - name: Retrieve configuration files
      find: 
        paths: /etc/irods
      register: contents

    - name: Verify configuration files are in place
      fail:
        msg: missing {{ item }}
      when: "'/etc/irods/' ~ item not in contents.files | map(attribute='path') | list"
      with_items:
        - aegis-env.re
        - bisque.re
        - coge.re
        - ipc-amqp.re
        - ipc-custom.re
        - ipc-json.re
        - ipc-logic.re
        - ipc-uuid.re
        - ipc-env.re
        - server_config.json

    - name: Verify database_config.json is not in place 
      fail:
        msg: database_config.json is present
      when: "'/etc/irods/database_config.json' in contents.files | map(attribute='path') | list"

- name: test that the database_config.json is placed
  hosts: localhost
  become: true
  vars_files:
    - vars/irods_db.yml
  pre_tasks:
    - include: tasks/clean-etc-irods.yml

  roles:
    - role: ../../ansible-cyverse-irods-cfg

  post_tasks:
    - name: Retrieve configuration files
      find:
        paths: /etc/irods
      register: contents

    - name: Verify database_config.json is in place
      fail:
        msg: database_config.json is not present
      when: "'/etc/irods/database_config.json' not in contents.files | map(attribute='path') | list"

